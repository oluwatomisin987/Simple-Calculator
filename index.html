<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Simple Calculator App</title>

</head>
<body>


<div class="calc-width">



<form  class="form">
<input type="text" class="screen"/>
  
</form>

<div class="table-div">

<div class="sub-div">

<button type="button" value="7" class="btn">7</button>
<button type="button"  value="8" class="btn">8</button>
<button type="button" value="9"  class="btn" >9</button>
<button type="button" value=""  class="btn-del">Del</button>

</div>


<div class="sub-div">
  
<button type="button" value="4"  class="btn">4</button>
<button  type="button" value="5" class="btn">5</button>
<button  type="button" value="6" class="btn">6</button>
<button  type="button" value="+" class="btn">+</button>

</div>

<div class="sub-div">
  
<button type="button" value="1" class="btn">1</button>
<button type="button" value="2"  class="btn">2</button>
<button type="button" value="3"  class="btn">3</button>
<button type="button" value="-"  class="btn">-</button>

</div>

<div class="sub-div">
  
<button type="button" value="." class="btn">.</button>
<button type="button" value="0"  class="btn">0</button>
<button  type="button" value="/"  class="btn">/</button>
<button  type="button" value="*" class="btn">*</button>

</div>

<div class="sub-div">  

<button class="btn-reset"> <b> RESET</b> </button>
<button class="equal">=</button>

</div> 

</div>


</div>
  
  
    <script src="script.js"></script>
</body>
</html>
